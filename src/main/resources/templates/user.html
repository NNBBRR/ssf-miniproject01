<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
		crossorigin="anonymous"></script>
	<title>Food Search</title>

</head>

<body background="images/food2.png"
	style="background-size: cover; background-blend-mode: overlay; background-color: rgba(235, 235, 235, 0.451)">
	<nav class="navbar bg-light nav justify-content-center">
		<div class="container">
			<a class="navbar-brand" href="/">
				<img src="images/Rimage.png" alt="Foody" width="80" height="80">
			</a>
		</div>
	</nav>

	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" data-th-href="@{/user(userName=${userName})}"> Home</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page"
							data-th-href="@{/user(userName=${userName})}">Search</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" data-th-href="@{/summary(userName=${userName})}">Summary</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container d-flex justify-content-center">
		<div class="card" style="width:70%">
			<div class="card-body">
				<h2 class="container d-flex justify-content-center"><span data-th-text="${userName}"></span>'s Food Search</h2>

				<form class="container d-flex justify-content-center" method="POST" action="/search">
					<input type="hidden" name="userName" data-th-value="${userName}">

					<input id="keyword" type="text" name="keyword" size="20" placeholder="Seach By Keyword" required>

					<button type="submit" class="btn btn-warning btn-lg">Search</button>
				</form>
				<br>
				<br>
		<div class="container d-flex justify-content-center">
			<div class="card" style="width:100%">
				<div class="card-body">
					<H3>View All Reviews</H3>
					<table class="table table-hover">
						<tr>
							<th>Food Place:</th>
							<th>Author's Review:</th>
						</tr>
						<tr data-th-each="d: ${dataset}">
							<td>									
								<span data-th-text="${d.name}"></span>
							</td>
							<td>									
								<span data-th-text="${d.text}"></span>
							</td>
						</tr>
					</table>					
				</div>
			</div>
		</div>
	</div>
</div>		

</body>

</html>
